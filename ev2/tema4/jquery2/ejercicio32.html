<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".cubo").hide();
        $("html").click(function() {
          $(".cubo1").fadeIn("slow");
          $(".cubo2").fadeIn("fast");
          $(".cubo3").fadeIn(800);
          $(".cubo4").fadeIn(2000);
          $(".cubo5").fadeIn(4000);
        })
      });
    </script>
    <style media="screen">
      div.cubo{
        float: left;
        height: 200px;
        width: 200px;
        border-style: solid;
        border-width: thin;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>

    <div class="cubo cubo1">

    </div>

    </div>
    <div class="cubo cubo5">

  </body>
</html>
