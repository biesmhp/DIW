<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#btnMostrar").click(function() {
          $(".cubo").animate({
            left: "100px",
          });
          if ($(".cuboH").text()=="HELLO") {
            $(".cubo").animate({
              fontSize: "40px",
            });
          }
        });
      });
    </script>
    <style media="screen">
      div.cubo{
        position: absolute;
        height: 200px;
        width: 200px;
        border-style: solid;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio 22</h1>
    <button type="button" id="btnMostrar">Mover y agrandar</button>
    <small>Solo agranda el texto si pone "HELLO"</small>
    <div class="cubo">
      <p class="cuboH" contenteditable="true">Texto</p>
    </div>
  </body>
</html>
