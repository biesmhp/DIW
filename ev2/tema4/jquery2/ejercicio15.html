<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#btnFadeToggle").click(function() {
          console.log("funciona");
          $(".primero").fadeToggle();
          $(".segundo").fadeToggle("slow");
          $(".tercero").fadeToggle(3000);
        })
      });
    </script>
    <style media="screen">
      /*Ejemplo*/
    </style>
  </head>
  <body>
    <h1>Ejercicio 15</h1>
    <button type="button" id="btnFadeToggle">Efectos de FadeToggle</button>
    <div class="primero">
      <p>Primer div</p>
    </div>
    <div class="segundo">
      <p>Segundo div</p>
    </div>
    <div class="tercero">
      <p>Tercer div</p>
    </div>
  </body>
</html>
