<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#btnFadeTo").click(function() {
          console.log("funciona");
          $(".primero").fadeTo("slow",0.15);
          $(".segundo").fadeTo("slow",0.4);
          $(".tercero").fadeTo("slow",0.7);
        })
      });
    </script>
    <style media="screen">
      /*Ejemplo*/
    </style>
  </head>
  <body>
    <h1>Ejercicio 16</h1>
    <button type="button" id="btnFadeTo">Efectos de FadeTo</button>
    <div class="primero">
      <p>Primer div</p>
    </div>
    <div class="segundo">
      <p>Segundo div</p>
    </div>
    <div class="tercero">
      <p>Tercer div</p>
    </div>
  </body>
</html>
