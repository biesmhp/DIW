<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#setText").click(function() {
          $(".pP").text("Hola Mundo");
        })
        $("#setHTML").click(function() {
          $(".pS").html("Hola Mundo");
          $(".pS").css("fontWeight","bold");
        })
        $("#setValue").click(function() {
          $(".pT").val("Hola Mundo");
        })
      });
    </script>
    <style media="screen">
      /*Ejemplo*/
    </style>
  </head>
  <body>
    <h1>Ejercicio 24</h1>
    <button type="button" id="setText">SetText</button>
    <button type="button" id="setHTML">SetHTML</button>
    <button type="button" id="setValue">SetValue</button>
    <p class="pP">Párrafo primero</p>
    <p class="pS">Párrafo segundo</p>
    <p>Párrafo tercero: <input type="text" class="pT" value="value"></input></p>
  </body>
</html>
