<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".cubo").hide();
        $("#btnAnimar").click(function(){
          $(".cubo").fadeIn("fast",function() {
            $(".cubo").animate({
              height: "350px",
              width: "350px",
              left: "250px",
            });
          });
        });
      });
    </script>
    <style media="screen">
      div.cubo{
        position: absolute;
        height: 200px;
        width: 200px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio 20</h1>
    <button type="button" id="btnAnimar">Agrandar cuadrado</button>
    <div class="cubo">

    </div>
  </body>
</html>
