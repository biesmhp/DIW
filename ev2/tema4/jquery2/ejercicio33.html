<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#btnStart").click(function() {
          $(".cubo").fadeIn("slow").animate({left:"200px"},2000).slideUp("slow");
          $(".cubo").css("background-color","blue");
        })
        $("#btnStop").click(function() {
          $(".cubo").stop(true);
        });
      });
    </script>
    <style media="screen">
      div.cubo{
        position: absolute;
        display: none;
        height: 40px;
        width: 40px;
        border-style: solid;
        border-width: thin;
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio 33</h1>
    <button type="button" id="btnStart">Start</button>
    <button type="button" id="btnStop">Stop</button>
    <div class="cubo">

    </div>
  </body>
</html>
