<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".primero").hide();
        $(".segundo").hide();
        $(".tercero").hide();
        $("#btnFadeIn").click(function() {
          console.log("funciona");
          $(".primero").fadeIn();
          $(".segundo").fadeIn("slow");
          $(".tercero").fadeIn(3000);
        })
      });
    </script>
    <style media="screen">
      /*Ejemplo*/
    </style>
  </head>
  <body>
    <h1>Ejercicio 13</h1>
    <button type="button" id="btnFadeIn">Efectos de FadeIn</button>
    <div class="primero">
      <p>Primer div</p>
    </div>
    <div class="segundo">
      <p>Segundo div</p>
    </div>
    <div class="tercero">
      <p>Tercer div</p>
    </div>
  </body>
</html>
