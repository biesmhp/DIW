<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".impar").css("background-color","green");
        $("*").click(function() {
          $(".par").css("background-color","red");
        })
      });
    </script>
    <style media="screen">
      /*Ejemplo*/
    </style>
  </head>
  <body>
    <h1>Ejercicio 7</h1>
    <h2>Pulsa click para cabiar el color</h2>
    <table border="1">
      <tr class="impar">
        <td>1</td>
        <td>2</td>
      </tr>
      <tr class="par">
        <td>3</td>
        <td>4</td>
      </tr>
      <tr class="impar">
        <td>5</td>
        <td>6</td>
      </tr>
      <tr  class="par">
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
