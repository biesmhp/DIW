<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brendan - DAW226</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#derecha").click(function() {
          $(".activaDesactiva").fadeToggle(500);
        });

        // Bot√≥n color
        $(".btnColor").click(function() {
          $(".rojo").css("background-color", "red");
          $(".verde").css("background-color", "green");
          $(".azul").css("background-color", "blue");

          $(this).css("background-color", "white");
        });
      });
    </script>
    <style media="screen">
      body {
        background-color: gray;
      }
      .rojo {
        background: red;
        height: 20px;
        width: 50px;
      }
      .verde {
        background: green;
        height: 20px;
        width: 50px;
      }
      .azul {
        background: blue;
        height: 20px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <!-- <button type="button" id="derecha">pulsa</button>
    <div id="activaDesactiva">prueba</div> -->

    <div id="contenedorColores">
      <div class="btnColor rojo"></div>
      <div class="btnColor verde"></div>
      <div class="btnColor azul"></div>
    </div>
  </body>
</html>
