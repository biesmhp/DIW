	<script type="text/javascript">
		$(document).ready(function() {
			// Ejercicio 1
			// Al cargar la página estará vacía, tan solo se visualizará el borde marrón del #footer
			$("#footer").children().hide();

			// Ejercicio 2
			// Dentro del #footer aparecen las distintas opciones, menos el texto
			// He insertado las opciones en el HTML con sus IDs
			// $("#footer").children().delay(1000).fadeIn("slow");
			$("#cabe-cera").delay(1000).fadeIn("slow");
			$("#me-nu").delay(1000).fadeIn("slow");
			$("#cuer-po").delay(1000).fadeIn("slow");
			$("#foo-ter").delay(1000).fadeIn("slow");

			// Ejercicio 3
			// Al pulsar una opción mostrará su correspondiente: encabezado, menú o cuerpo.
			// He insertado los <img> en el HTML
			$("#cabe-cera").click(function() {
				$("#header").slideToggle("slow");
			})
			$("#me-nu").click(function() {
				$("#sidebar").slideToggle("slow");
			})
			$("#cuer-po").click(function() {
				$("#main").slideToggle("slow");
			})
			// Ejercicio 4
			// Al pulsar de nuevo las opciones de nuevo, se ocultarán (se ha añadido al ejercicio 3, a modo de Toggle)
			//

			// Ejercicio 5
			// El cuarto <div> hace desaparecer los otros 3 y así mismo, de forma secuencial y al final muestra un texto en su lugar
			$("#foo-ter").click(function() {
				$("#cabe-cera").fadeOut("slow");
				$("#me-nu").delay(1000).fadeOut(500);
				$("#cuer-po").delay(2000).fadeOut(500);
				$("#foo-ter").delay(3000).fadeOut(500);
				$("#texto-pie").delay(3500).fadeIn("slow");
			})

			// Ejercicio 6
			// Al entrar en la #header o #sidebar el fondo se pone amarillo y la letra aumenta a 35px. Al salir se pone rosa y la letra a 15px
			$("#header").on({
				mouseenter: function() {
					$("#header").css("background-color","yellow");
					$("#header").css("font-size","35px");
				},
				mouseleave: function() {
					$("#header").css("background-color","pink");
					$("#header").css("font-size","15px");
				}
			})
			$("#sidebar").on({
				mouseenter: function() {
					$("#sidebar").css("background-color","yellow");
					$("#sidebar").css("font-size","35px");
				},
				mouseleave: function() {
					$("#sidebar").css("background-color","pink");
					$("#sidebar").css("font-size","15px");
				}
			})
			// Cuando pase por el #main cambia su opacidad hasta casi desvanecerse
			$("#main").mouseover(function() {
				$("#main").fadeTo("slow",0.3);
			})
		});
	</script>
